<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<script src="src/main.js" defer></script>
	<title>Where's Waldo</title>
</head>
<body>
	<section class="game">
		<div class="game__start">
			<button class="game__start__btn">
				<i class="fas fa-play"></i>
			</button>
			<img src="img/startMsg.png" alt="start">
		</div>
		<div class="game__play">
			<img class="game__play__waldo" src="img/waldo1.png" alt="waldo">
		</div>
		<div class="game__info">
			<div class="game__info__timer">00:00</div>
		</div>
		<div class="game__end">
			<button class="game__end__refresh">
				<i class="fas fa-redo"></i>
			</button>
			<span class="game__end__message">Replay??</span>
		</div>
	</section>
</body>
</html>
